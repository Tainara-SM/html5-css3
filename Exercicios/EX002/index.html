<body>
    <h1>Parágrafos e quebra de linhas </h1>
    <hr>
    <p> Você pode quebrar a linha em qualquer lugar usando um &lt;br&gt;</p>
    <p> Vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &uarr;
    </p>
    <p>
        Vamos adicionar alguns emoji:
       &#x2764;
    </p>
</body>
